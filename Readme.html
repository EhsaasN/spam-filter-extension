  <title>Spam Filter Extension</title>

<body>
  <h1>Spam Filter for Gmail</h1>
  <p>This Chrome extension connects with Gmail to classify and move spam messages automatically.</p>
  <h2>Why We Need Gmail Access</h2>
  <ul>
    <li><strong>gmail.readonly</strong>: to scan unread messages for spam content</li>
    <li><strong>gmail.modify</strong>: to move spam emails to the spam folder</li>
  </ul>
  <p><a href="https://github.com/EhsaasN/spam-filter-extension/blob/main/privacy-policy">Privacy Policy</a></p>

</body>
